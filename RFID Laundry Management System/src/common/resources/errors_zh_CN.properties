error.at.line.colon = \u7B2C %1$s \u884C: 

# Errors of fields
errors.custom.required = \u8ACB\u8F38\u5165 %1$s
errors.custom.required.or = \u8ACB\u8F38\u5165 %1$s \u6216 %2$s
errors.custom.already.existed = %1$s \"%2$s\" \u5DF2\u5B58\u5728
errors.has.duplicate = \u542B\u6709\u91CD\u8986\u7684
errors.custom.invalid = %1$s \u4E0D\u6B63\u78BA
errors.custom.not.same = %1$s \u548C %2$s \u4E0D\u76F8\u540C


# General Errors
errors.save.fail = <li>\u5132\u5B58\u5931\u6557</li> <li>{0}</li>
errors.print.fail = \u5217\u5370\u5931\u6557
errors.dataError = \u8CC7\u6599\u932F\u8AA4
errors.delete.fail = \u522A\u9664\u5931\u6557
errors.operationError = <li>\u64CD\u4F5C\u932F\u8AA4! \u8ACB\u91CD\u8A66!</li>

