attachment.error.minSizeError = \u6A94\u6848 '{'file'}' \u904E\u5C0F,  \u6A94\u6848\u5927\u5C0F\u6700\u5C0F\u503C\u70BA '{'minSizeLimit'}'.
attachment.error.emptyError = \u6A94\u6848 '{'file'}' \u70BA\u7A7A\u6587\u4EF6, \u8ACB\u6392\u9664\u9019\u500B\u6A94\u6848.
