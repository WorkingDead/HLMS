# jQuery Error
errors.jQuery.post.json = jQuery\u4E0D\u77E5\u660E\u932F\u8AA4!! (jqXHR = {0}, textStatus = {1}, errorThrown = {2})



# Attachment
attachment.error.notfound = \u6C92\u6709\u627E\u5230!
attachment.error.wrongformat = \u683C\u5F0F\u932F\u8AA4!
