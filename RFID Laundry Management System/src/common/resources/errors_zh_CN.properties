attachment.error.selectedimage.cannotdelete = \u7121\u6CD5\u522A\u9664\u5DF2\u9078\u53D6\u7684\u5716\u7247!
attachment.error.typeError = \u4E0D\u63A5\u53D7 '{'file'}' \u7684\u526F\u6A94\u540D. \u50C5\u5141\u8A31\u526F\u6A94\u540D\u70BA '{'extensions'}' \u7684\u6A94\u6848.
